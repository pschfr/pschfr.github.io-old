---
layout: default
---
<article class="row post" itemscope itemtype="http://schema.org/BlogPosting">
	<div class="col-xs-12 post-content" itemprop="articleBody">
		<h1 class="no-margin-bottom medium-margin-top">{{ page.title }}</h1>
		<h5 class="no-margin text-muted"><em>Published {{ page.date | date: "%b %-d, %Y" }}</em></h5>
		<div class="small-margin-top">
			{{ content }}
		</div>
	</div>
</article>
<div class="row large-margin-top">
	<div class="col-xs-12 thanks-for-reading">
		<h3 class="text-center text-upper">Thanks for reading</h3>
		<p class="text-center text-light">Have a comment? Let me know on <a href="https://twitter.com/pschfr" target="_blank" rel="noreferrer noopener">Twitter</a>.</p>
	</div>
</div>
