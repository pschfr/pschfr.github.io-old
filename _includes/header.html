<header id="top" class="site-header {% if page.url == "/" %}home{% endif %}">
	{% if page.url == "/" %}
		<div class="overlay"></div>
		<div class="wrap">
			<h1 class="fade-in delay-1 site-title font-normal">{{ site.title }}</h1>
			<h3 class="fade-in delay-2 site-tagline font-normal">web designer <span class="amp">&amp;</span>developer</h3>
		</div>
		<a class='arrow no-underline fade-in delay-3' href='#about'>
			<svg><use xlink:href="/symbol-defs.svg#chevron-down"></use></svg>
		</a>
	</div>
	{% else %}
		<div class="wrap">
			<h1 class="site-title font-normal">{{ site.title }}, web designer &amp; developer</h1>
		</div>
		<a href="javascript:void(0);" onclick="history.go(-1);" class="home no-underline"><svg><use xlink:href="/symbol-defs.svg#chevron-left"></use></svg> Back</a>
	{% endif %}
</header>
