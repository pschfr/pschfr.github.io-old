<div class="col-sm-6 col-sm-push-3 large-margin large-margin-top">
	<form id="contact-form" action="https://formspree.io/yeppaul2+website@gmail.com" method="POST">
		<p>
			<label for="_replyto">Your Email</label>
			<input type="email" name="_replyto" class="form-control" placeholder="john@email.com">
		</p>
		<p>
			<label for="name">Your Name</label>
			<input type="text" name="name" class="form-control" placeholder="John Doe">
		</p>
		<input type="text" name="_gotcha" style="display:none">
		<input type="hidden" name="_format" value="plain">
		<input type="button" id="submit-button" class="btn btn-default" onclick="checkValidation();" value="Send Message">
	</form>
</div>
<script>
	function checkValidation() {
		var contact_form = document.getElementById('contact-form'),
			inputs = contact_form.getElementsByTagName('input');
		if (inputs[0].value.length != 0 && inputs[1].value.length != 0 && inputs[0].checkValidity())
			contact_form.submit();
	}
</script>
